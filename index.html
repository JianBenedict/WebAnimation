<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning Task 5.1 - SVG Art </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="svg-container">
        <svg width="200" height="300">
            <line x1="20" y1="50" x2="180" y2="50" stroke="red" stroke-width="3" />
            <circle cx="50" cy="150" r="20" fill="black" />
            <circle cx="150" cy="150" r="20" fill="black" />
            <circle cx="100" cy="250" r="20" fill="black" />
        </svg>
    </div>

    <div class="svg-container">
        <svg width="200" height="300">
            <rect x="25" y="40" width="150" height="80" fill="red" />
            <circle cx="60" cy="180" r="15" fill="black" />
            <circle cx="140" cy="180" r="15" fill="black" />
            <rect x="60" y="220" width="80" height="30" fill="black" />
        </svg>
    </div>

    <div class="svg-container">
        <svg width="200" height="300">
            <polyline points="10,60 60,120 110,60 160,120 210,60" stroke="red" fill="none" stroke-width="3" />
            <circle cx="50" cy="180" r="10" fill="black" />
            <circle cx="100" cy="180" r="10" fill="black" />
            <circle cx="150" cy="180" r="10" fill="black" />
        </svg>
    </div>

    <div class="svg-container">
        <svg width="200" height="300">
            <polygon points="100,20 40,180 190,80 10,80 160,180" fill="red" />
            <ellipse cx="100" cy="240" rx="60" ry="30" fill="black" />
        </svg>
    </div>

    <div class="svg-container">
        <svg width="200" height="300">
            <line x1="0" y1="100" x2="200" y2="100" stroke="red" stroke-width="3" />
            <rect x="70" y="140" width="60" height="60" fill="black" />
            <circle cx="100" cy="240" r="20" fill="red" />
        </svg>
    </div>

    <div class="svg-container">
        <svg width="200" height="300">
            <polyline points="20,60 60,100 100,60 140,100 180,60" stroke="red" fill="none" stroke-width="3" />
            <polygon points="60,200 140,200 100,250" fill="black" />
        </svg>
    </div>

    <div class="svg-container">
        <svg width="200" height="300">
            <circle cx="50" cy="50" r="20" fill="black" />
            <rect x="100" y="20" width="80" height="40" fill="red" />
            <polyline points="0,150 50,200 100,150 150,200 200,150" stroke="red" fill="none" stroke-width="3" />
            <polygon points="100,220 140,260 60,260" fill="black" />
            <ellipse cx="100" cy="280" rx="50" ry="20" fill="red" />
        </svg>
    </div>

</body>
</html>
